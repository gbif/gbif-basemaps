<!DOCTYPE html>
<html>
  <head>
    <title>GBIF EPSG:3857 Basemap</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="icon" href="/3857/omt/0/0/0@1x.png?style=gbif-dark"/>
    <link rel="stylesheet" href="https://tile.gbif.org/ui/ol.css" type="text/css">
    <script src="https://tile.gbif.org/ui/ol.js"></script>
    <script src="https://tile.gbif.org/ui/proj4.js"></script>
    <script src="https://tile.gbif.org/ui/common.js"></script>
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: black;
      }
      .map {
        width: 100%;
        height: calc(50vh - 5px);
        background: gray;
      }
      .wrapper {
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
        grid-template-rows: 50% 50%;
        height: 100%;
      }
      @media (max-width: 800px) {
        .wrapper {
          grid-template-columns: 100%;
        }
      }
      .half {
        padding: 0 5px 0 0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="half"><div id="map1" class="map"></div></div>
      <div class="half"><div id="map2" class="map"></div></div>
      <div class="half"><div id="map3" class="map"></div></div>
      <div class="half"><div id="map4" class="map"></div></div>
      <div class="half"><div id="map5" class="map"></div></div>
      <div class="half"><div id="map6" class="map"></div></div>
      <div class="half"><div id="map7" class="map"></div></div>
      <div class="half"><div id="map8" class="map"></div></div>
      <div class="half"><div id="map9" class="map"></div></div>
      <div class="half"><div id="mapV" class="map"></div></div>
    </div>
    <script src="3857.js"></script>
  </body>
</html>
