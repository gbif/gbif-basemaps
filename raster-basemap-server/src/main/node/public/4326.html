<!DOCTYPE html>
<html>
<head>
  <title>GBIF EPSG:4326 Basemap</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="icon" href="//tile.gbif.org/4326/omt/0/0/0@1x.png?style=gbif-middle"/>
  <style>
    html, body, #map {
      height: 100%;
      padding: 0;
      margin: 0;
      background-color: black;
    }
  </style>
  <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://npmcdn.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="//tile.gbif.org/ui/proj4.js"></script>
  <script src="//tile.gbif.org/ui/proj4leaflet.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    var pixel_ratio = window.devicePixelRatio || 1;

    var max_zoom = 16;
    var tile_size = 512;

    var extent = 180.0;
    var resolutions = Array(max_zoom + 1).fill().map((_, i) => ( extent / tile_size / Math.pow(2, i) ));

    var crs = new L.Proj.CRS(
        'EPSG:4326',
        '+proj=longlat +ellps=WGS84 +datum=WGS84 +units=degrees',
        {
            origin: [-180.0, 90.0],
            bounds: L.bounds([-180, 90], [180, -90]),
            resolutions: resolutions
        }
    );

    var map = L.map('map', {
        crs: crs
    }).setView([0, 0], 1);

    L.tileLayer('/4326/omt/{z}/{x}/{y}@'+pixel_ratio+'x.png?style=gbif-middle', {
      tileSize: tile_size
    }).addTo(map);
  </script>
</body>
</html>
