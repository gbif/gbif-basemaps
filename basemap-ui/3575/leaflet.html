<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="user-scalable=no">
		<title>EPSG:3575 map preview</title>
		<link rel="stylesheet" href="../leaflet.css" type="text/css">
		<script src="../leaflet.js"></script>
		<script src="../proj4.js"></script>
		<script src="../proj4leaflet.js"></script>
		<style>
			html {
				font-family: sans-serif;
			}
			.wrapper {
				position: absolute;

				width: 100%;
				height: 100%;

				height: 100%;
				background: seagreen; /*#02393D;*/

	</head>
	<body>
		<div class="wrapper">
			<div id="map" class="map"></div>
		</div>
		<script src="EPSG3575-leaflet.js"></script>
	</body>
