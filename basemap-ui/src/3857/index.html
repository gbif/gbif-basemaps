<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>EPSG:3857 map preview</title>
		<link rel="stylesheet" href="../ol.css" type="text/css">
		<script src="../ol.js"></script>
		<script src="../proj4.js"></script>
		<script src="../olms.js"></script>
		<script src="../common.js"></script>
		<style>
			html {
				font-family: sans-serif;
			}
			body {
				display: grid;
				grid-template-columns: 1fr 20%;
				height: 100vh;
				margin: 0;
			}
			h1 {
				text-align: center;
				margin: 0.5rem 0;
				font-size: 1.2em;
			}
			#side {
				background: powderblue;
				padding: 0.25em;
				order: 2;
			}
			.map {
				height: 100vh;
				background: lavender;
			}
			fieldset {
				border: 1px solid black;
				margin-top: 0.5em;
			}
		</style>
	</head>
	<body>
		<div id="side">
			<img src="https://rs.gbif.org/style/logo.svg" style="max-width: 100%" />
			<h1>EPSG:3857 map preview</h1>
			<fieldset id="OSM">
				<legend>OSM Baselayer</legend>
				<label><input id="OSM_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="OSM_opacity" type="range" min="0" max="1" step="0.01"/>
			</fieldset>
			<fieldset id="Grid">
				<legend>Tile grid</legend>
				<label><input id="Grid_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="Grid_opacity" type="range" min="0" max="1" step="0.01"/>
			</fieldset>
			<fieldset id="EPSG:3857">
				<legend>EPSG:3857 Base Layer</legend>
				<label><input id="EPSG3857_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="EPSG3857_opacity" type="range" min="0" max="1" step="0.01"/><br/>
				<select id="EPSG3857_style">
					<option value="debug">Debug</option>
					<option value="mapboxgl">Mapbox GL</option>
				</select>
			</fieldset>
			<fieldset id="EPSG3857-R">
				<legend>EPSG:3857 Raster</legend>
				<label><input id="EPSG3857-R_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="EPSG3857-R_opacity" type="range" min="0" max="1" step="0.01"/>
				<select id="EPSG3857-R_style">
					<option value="gbif-classic">gbif-classic</option>
					<option value="gbif-light">gbif-light</option>
					<option value="gbif-middle">gbif-middle</option>
					<option value="gbif-dark">gbif-dark</option>
					<option value="gbif-geyser">gbif-geyser</option>
					<option value="gbif-geyser-ar">gbif-geyser-ar</option>
					<option value="gbif-geyser-da">gbif-geyser-da</option>
					<option value="gbif-geyser-de">gbif-geyser-de</option>
					<option value="gbif-geyser-en">gbif-geyser-en</option>
					<option value="gbif-geyser-es">gbif-geyser-es</option>
					<option value="gbif-geyser-fr">gbif-geyser-fr</option>
					<option value="gbif-geyser-ja">gbif-geyser-ja</option>
					<option value="gbif-geyser-pt">gbif-geyser-pt</option>
					<option value="gbif-geyser-ru">gbif-geyser-ru</option>
					<option value="gbif-geyser-zh">gbif-geyser-zh</option>
					<option value="gbif-tuatara">gbif-tuatara</option>
					<option value="gbif-tuatara-ar">gbif-tuatara-ar</option>
					<option value="gbif-tuatara-da">gbif-tuatara-da</option>
					<option value="gbif-tuatara-de">gbif-tuatara-de</option>
					<option value="gbif-tuatara-en">gbif-tuatara-en</option>
					<option value="gbif-tuatara-es">gbif-tuatara-es</option>
					<option value="gbif-tuatara-fr">gbif-tuatara-fr</option>
					<option value="gbif-tuatara-ja">gbif-tuatara-ja</option>
					<option value="gbif-tuatara-pt">gbif-tuatara-pt</option>
					<option value="gbif-tuatara-ru">gbif-tuatara-ru</option>
					<option value="gbif-tuatara-zh">gbif-tuatara-zh</option>
					<option value="gbif-violet">gbif-violet</option>
					<option value="gbif-violet-ar">gbif-violet-ar</option>
					<option value="gbif-violet-da">gbif-violet-da</option>
					<option value="gbif-violet-de">gbif-violet-de</option>
					<option value="gbif-violet-en">gbif-violet-en</option>
					<option value="gbif-violet-es">gbif-violet-es</option>
					<option value="gbif-violet-fr">gbif-violet-fr</option>
					<option value="gbif-violet-ja">gbif-violet-ja</option>
					<option value="gbif-violet-pt">gbif-violet-pt</option>
					<option value="gbif-violet-ru">gbif-violet-ru</option>
					<option value="gbif-violet-zh">gbif-violet-zh</option>
					<option value="osm-bright">osm-bright</option>
					<option value="osm-bright-ar">osm-bright-ar</option>
					<option value="osm-bright-da">osm-bright-da</option>
					<option value="osm-bright-de">osm-bright-de</option>
					<option value="osm-bright-en">osm-bright-en</option>
					<option value="osm-bright-es">osm-bright-es</option>
					<option value="osm-bright-fr">osm-bright-fr</option>
					<option value="osm-bright-ja">osm-bright-ja</option>
					<option value="osm-bright-pt">osm-bright-pt</option>
					<option value="osm-bright-ru">osm-bright-ru</option>
					<option value="osm-bright-zh">osm-bright-zh</option>
				</select>
			</fieldset>
			<fieldset id="OccurrenceDensity">
				<legend>Occurrence Density</legend>
				<label><input id="OccurrenceDensity_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="OccurrenceDensity_opacity" type="range" min="0" max="1" step="0.01"/>
			</fieldset>
			<fieldset id="OccurrenceDensityRaster">
				<legend>Occurrence Density Raster</legend>
				<label><input id="OccurrenceDensityRaster_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="OccurrenceDensityRaster_opacity" type="range" min="0" max="1" step="0.01"/>
			</fieldset>
			<p>For further details, see <a href="https://tile.gbif.org/ui/">GBIF Map Tiles</a>.</p>
		</div>
		<div id="map" class="map"></div>
		<script src="EPSG3857.js"></script>
	</body>
</html>
