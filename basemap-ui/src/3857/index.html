<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>EPSG:3857 map preview</title>
		<link rel="stylesheet" href="../ol.css" type="text/css">
		<script src="../ol.js"></script>
		<script src="../proj4.js"></script>
		<script src="../olms.js"></script>
		<script src="../common.js"></script>
		<style>
			html {
				font-family: sans-serif;
			}
			body {
				display: grid;
				grid-template-columns: 1fr 20%;
				height: 100vh;
				margin: 0;
			}
			h1 {
				text-align: center;
				margin: 0.5rem 0;
				font-size: 1.2em;
			}
			#side {
				background: powderblue;
				padding: 0.25em;
				order: 2;
			}
			.map {
				height: 100vh;
				background: lavender;
			}
			fieldset {
				border: 1px solid black;
				margin-top: 0.5em;
			}
		</style>
	</head>
	<body>
		<div id="side">
			<img src="https://rs.gbif.org/style/logo.svg" style="max-width: 100%" />
			<h1>EPSG:3857 map preview</h1>
			<fieldset id="OSM">
				<legend>OSM Baselayer</legend>
				<label><input id="OSM_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="OSM_opacity" type="range" min="0" max="1" step="0.01"/>
			</fieldset>
			<fieldset id="Grid">
				<legend>Tile grid</legend>
				<label><input id="Grid_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="Grid_opacity" type="range" min="0" max="1" step="0.01"/>
			</fieldset>
			<fieldset id="EPSG:3857">
				<legend>EPSG:3857 Base Layer</legend>
				<label><input id="EPSG3857_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="EPSG3857_opacity" type="range" min="0" max="1" step="0.01"/><br/>
				<select id="EPSG3857_style">
					<option value="debug">Debug</option>
					<option value="mapboxgl">Mapbox GL</option>
				</select>
			</fieldset>
			<fieldset id="EPSG3857-R">
				<legend>EPSG:3857 Raster</legend>
				<label><input id="EPSG3857-R_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="EPSG3857-R_opacity" type="range" min="0" max="1" step="0.01"/>
				<select id="EPSG3857-R_style">
					<option value="gbif-classic">gbif-classic</option>
					<option value="gbif-light">gbif-light</option>
					<option value="gbif-middle">gbif-middle</option>
					<option value="gbif-dark">gbif-dark</option>
					<option value="osm-bright">osm-bright</option>
				</select>
			</fieldset>
			<fieldset id="OccurrenceDensity">
				<legend>Occurrence Density</legend>
				<label><input id="OccurrenceDensity_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="OccurrenceDensity_opacity" type="range" min="0" max="1" step="0.01"/>
			</fieldset>
			<fieldset id="OccurrenceDensityRaster">
				<legend>Occurrence Density Raster</legend>
				<label><input id="OccurrenceDensityRaster_visible" type="checkbox"/>visibility</label><br/>
				<label>opacity</label>
				<input id="OccurrenceDensityRaster_opacity" type="range" min="0" max="1" step="0.01"/>
			</fieldset>
		</div>
		<div id="map" class="map"></div>
		<script src="EPSG3857.js"></script>
	</body>
</html>
