<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="user-scalable=no">
        <title>EPSG:4326 map preview â€” OpenLayers minimal</title>
        <link rel="stylesheet" href="https://tile.gbif.org/ui/ol-6/ol.css" type="text/css">
        <script src="https://tile.gbif.org/ui/ol-6/ol.js"></script>
        <script src="https://tile.gbif.org/ui/proj4.js"></script>
        <style>
            html {
                font-family: sans-serif;
            }
            body {
                display: grid;
                grid-template-rows: 3.5em 1fr;
                height: 100vh;
                margin: 0;
                background: url(https://rs.gbif.org/style/logo.svg) #f8f8f8 0.25em 0.25em / auto 3em no-repeat;
            }
            h1 {
                text-align: center;
                margin: 0.5rem 0;
            }
        </style>
    </head>
    <body>
        <div id="info">
            <h1>EPSG:4326 basic map preview</h1>
        </div>
        <div id="map" class="map"></div>
        <script type="text/javascript">
proj4.defs('EPSG:4326', "+proj=longlat +ellps=WGS84 +datum=WGS84 +units=degrees");
ol.proj.proj4.register(proj4);

const parser = new ol.format.WMTSCapabilities();
const pixel_ratio = parseInt(window.devicePixelRatio) || 1;
let map;

fetch('https://tile.gbif.org/wmts/1.0.0/WMTSCapabilities.xml')
  .then(function (response) {
    return response.text();
  })
  .then(function (text) {
    const result = parser.read(text);
    const baseLayerOptions = ol.source.WMTS.optionsFromCapabilities(result, {
      layer: pixel_ratio ? 'baselayer2x' : 'baselayer', matrixSet: '4326'
    });
    baseLayerOptions.style = 'gbif-natural';

    map = new ol.Map({
      layers: [
        new ol.layer.Tile({
          source: new ol.source.WMTS(baseLayerOptions)
        })
      ],
      target: 'map',
      view: new ol.View({
        center: [0, 0],
        multiWorld: true,
        projection: 'EPSG:4326',
        zoom: 2
      }),
    });
  });
        </script>
    </body>
</html>
