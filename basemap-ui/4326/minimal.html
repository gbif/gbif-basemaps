<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="user-scalable=no">
		<title>EPSG:4326 map preview â€” OpenLayers minimal</title>
		<link rel="stylesheet" href="https://tile.gbif.org/ui/ol.css" type="text/css">
		<script src="https://tile.gbif.org/ui/ol.js"></script>
		<script src="https://tile.gbif.org/ui/proj4.js"></script>
		<style>
			html {
				font-family: sans-serif;
			}
			body {
				display: grid;
				grid-template-rows: 3.5em 1fr;
				height: 100vh;
				margin: 0;
				background: url(https://rs.gbif.org/style/logo.svg) #f8f8f8 0.25em 0.25em / auto 3em no-repeat;
			}
			h1 {
				text-align: center;
				margin: 0.5rem 0;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<h1>EPSG:4326 basic map preview</h1>
		</div>
		<div id="map" class="map"></div>
		<script type="text/javascript">
proj4.defs('EPSG:4326', "+proj=longlat +ellps=WGS84 +datum=WGS84 +units=degrees");

var extent = 180.0;
var tile_size = 512;
var max_zoom = 16;
var resolutions = Array(max_zoom+1).fill().map((_, i) => ( extent / tile_size / Math.pow(2, i) ));

var tile_grid = new ol.tilegrid.TileGrid({
	extent: ol.proj.get('EPSG:4326').getExtent(),
	minZoom: 0,
	maxZoom: max_zoom,
	resolutions: resolutions,
	tileSize: tile_size,
});

var raster_style = 'gbif-classic';
var epsg_4326_raster = new ol.layer.Tile({
	source: new ol.source.TileImage({
		projection: 'EPSG:4326',
		url: 'https://tile.gbif.org/4326/omt/{z}/{x}/{y}@1x.png?style='+raster_style,
		tileGrid: tile_grid
	}),
});

var map = new ol.Map({
	layers: [epsg_4326_raster],
	target: 'map',
	view: new ol.View({
		center: [0, 0],
		projection: 'EPSG:4326',
		zoom: 2
	}),
});
		</script>
	</body>
</html>
